<mat-card>
  <h2>Gerenciar Usuários</h2>

  <form (ngSubmit)="salvar()" #usuarioForm="ngForm" class="formulario">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="novoUsuario.nome" name="nome" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="novoUsuario.email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="novoUsuario.cpf" name="cpf" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Endereço</mat-label>
      <input matInput [(ngModel)]="novoUsuario.endereco" name="endereco">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput [(ngModel)]="novoUsuario.telefone" name="telefone">
    </mat-form-field>

    <div class="botoes">
      <button mat-raised-button color="primary" type="submit">
        {{ editando ? 'Atualizar' : 'Cadastrar' }}
      </button>
      <button mat-button color="warn" type="button" *ngIf="editando" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</mat-card>

<mat-card>
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> Endereço </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.endereco}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="accent" (click)="editar(usuario)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(usuario.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nome', 'email', 'cpf', 'endereco', 'telefone', 'acoes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nome', 'email', 'cpf', 'endereco', 'telefone', 'acoes'];"></tr>
  </table>
</mat-card>
